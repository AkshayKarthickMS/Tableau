<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Widget</title>
  <style>
    body { margin: 0; }
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #0078d4;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #chat-frame {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      display: none;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

<iframe id="chat-frame" src="https://docs.aws.amazon.com/"></iframe>

<script>
  const chatFrame = document.getElementById('chat-frame');
  let isChatOpen = false;

  function toggleChat() {
    isChatOpen = !isChatOpen;
    chatFrame.style.display = isChatOpen ? 'block' : 'none';
  }
</script>

</body>
</html>
